<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
</head>
<body>
    <h1>College Enrollment Form</h1>
    <table border="0" style="text-align: left;">
    <form action="success.html" method="get">
     <tr>
        <th><label for ="">First Name:</label></th>
        <th><input type="text" name="" id=""><br>
        </th>
     </tr>
     <tr>
        <th><label for="">Middle Name:</label></th>
        <th><input type="text" name="" id=""><br></th>
     </tr>

     <tr>
       <th><label for="">Last Name:</label></th>
       <th><input type="text" name="" id=""><br></th>
     </tr>
     <tr>
      <th><label for="">Birthday:</label>
      <th><input type="date" name="" id=""><br>
     </tr>
     <tr>
       <th><label for="">Birthplace:</label></th>
       <th> <input type="text" name="" id=""><br></th>
     </tr>
     <tr>
        <th><label for="">Age:</label></th>
        <th><input type="text" name="" id=""></th><br>
     </tr>
     <tr>
        <th><label for="">Select Year Level:</label></th> 
         <th><select name="" id="">
            <option value="">Select Year Level</option>
            <option value="" >1st Year></option>
            <option value="" >2nd Year></option>
            <option value="" >3rd Year></option>
            <option value="" >4th Year></option>
        </select><br>
     </th>
     </tr>
     <tr>
        <th><label for=""> Course:</label></th>
        <th><select name="" id="">
            <option value="">Select Course</option>
            <option value="">ACT (Associate in Computer Technology)</option>
            <option value="">BSOA (Business Ofiice Administration)</option>
            <option value="">ENTREP (Entrepreneurship)</option>
            <option value="">HM(Hospitality Management)</option>
            <option value="">CT(Computer Technology)</option>
        </select><br><br></th> 
     </tr>
     <tr>
        <th><label for="">Citizenship:</label></th>
        <th><input type="text" name="" id=""><br></th>
     </tr>
     <tr> 
         <th> <label for="">Sex:</label></th>
        <td>
         <input type="radio" name="gender" id="Male">
         <label for="Male">Male</label>
         <input type="radio" name="gender" id="Female">
         <label for="Female">Female</label>
         </td>
     </tr>
     <tr>
        <th><label for="">Civil Status:</label></th>
         <th><select name="" id="">
            <option value="">Single</option>
            <option value="">Married</option>
        </select><br> </th>
     </tr>
     <tr>
         <th><label for="">Region:</label></th>
         <th> <input type="text" name="" id=""><br></th>
     </tr>
      <tr>
         <th><label for="">Province:</label></th>
         <th> <input type="text" name="" id=""><br></th>
     </tr>
      <tr>
         <th><label for="">City:</label></th>
         <th> <input type="text" name="" id=""><br></th>
     </tr>
      <tr>
         <th><label for="">Barangay:</label></th>
         <th> <input type="text" name="" id=""><br></th>
     </tr>
      <tr>
         <th><label for="">House No./Street:</label></th>
         <th> <input type="text" name="" id=""><br></th>
     </tr>
      <tr>
         <th><label for="">Contact NO.</label></th>
         <th> <input type="text" name="" id=""><br></th>
     </tr>
     <tr>
          <td> <label for="">Credentials Submitted:</label><br></td>
     </tr>
     <tr>
       <td> <input type="checkbox" name="" id=""></td>  
       <td><label for="">form-138(high School Card)</label><br></td> 
     </tr>
     <tr>
       <td> <input type="checkbox" name="" id=""></td> 
       <td><label for="">form-137</label><br></td> 
     </tr>
     <tr>
        <td> <input type="checkbox" name="" id=""></td> 
        <td><label for="">Birth Certificate</label></td> 
     </tr>
     <tr>
        <td> <input type="checkbox" name="" id=""></td>
        <td><label for="">Good Moral Certificate</label></td> 
     </tr>
     <tr>
        <td> <input type="checkbox" name="" id=""></td>
        <td><label for="">Certificate of Transfer Credentials</label></td>  
     </tr>
       <tr>
        <td> <input type="checkbox" name="" id=""></td>
        <td><label for="">Transcript of Records</label></td> 
       </tr>
     <tr>
        <td> <input type="checkbox" name="" id=""></td>
       <td><label for="">Summer Permit / Permit to Cross Enroll</label></td>  
     </tr>
     <tr>
        <td> <input type="checkbox" name="" id=""></td>
        <td><label for="">Picture</label></td>  
     </tr>
     <tr>
        <td> <input type="checkbox" name="" id=""></td>
        <td><label for="">PSA/NSO</label></td>  
     </tr>
     <tr>
        <td><input type="submit" value="submit" width="50px"></td>
        <td> <input type="reset" value="Clear" width="50px"></td>
     </tr>
        </tr>
    </form>
    </table>
</body>
</html>
